<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <h1>ðŸ’° Personal Finance Tracker</h1>
            <div class="nav-links">
                <button id="dashboardBtn" class="active">Dashboard</button>
                <button id="expensesBtn">Expenses</button>
                <button id="incomeBtn">Income</button>
            </div>
        </nav>

        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <h2>Dashboard</h2>
            <div class="summary-cards">
                <div class="card income-card">
                    <h3>Total Income</h3>
                    <p id="totalIncome" class="amount">$0</p>
                </div>
                <div class="card expense-card">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses" class="amount">$0</p>
                </div>
                <div class="card balance-card">
                    <h3>Balance</h3>
                    <p id="balance" class="amount">$0</p>
                </div>
            </div>
        </section>

        <!-- Expenses Section -->
        <section id="expenses" class="section">
            <h2>Expenses</h2>
            <div class="form-group">
                <input type="text" id="expenseTitle" placeholder="Expense title" class="form-input">
                <input type="number" id="expenseAmount" placeholder="Amount" class="form-input">
                <button id="addExpenseBtn" class="btn">Add Expense</button>
            </div>
            <ul id="expensesList" class="list">
                <!-- Expenses will be populated here -->
            </ul>
        </section>

        <!-- Income Section -->
        <section id="income" class="section">
            <h2>Income</h2>
            <div class="form-group">
                <input type="text" id="incomeSource" placeholder="Income source" class="form-input">
                <input type="number" id="incomeAmount" placeholder="Amount" class="form-input">
                <button id="addIncomeBtn" class="btn">Add Income</button>
            </div>
            <ul id="incomeList" class="list">
                <!-- Income will be populated here -->
            </ul>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
