name: Full CI/CD Pipeline - Integration & E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    name: Backend Integration Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend integration tests
        working-directory: backend
        run: npm test -- --coverage

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: backend/coverage/

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests (Cypress)
    needs: integration-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Install Cypress
        run: npm install --legacy-peer-deps
        working-directory: .

      - name: Start backend server
        working-directory: backend
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > server.pid
          echo "Backend PID: $(cat server.pid)"
        shell: bash

      - name: Wait for backend to be ready
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000/api/dashboard > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... (attempt $i)"
            sleep 1
          done
          echo "Backend failed to start"
          cat backend/server.log || true
          exit 1

      - name: Start frontend server
        working-directory: frontend
        run: |
          nohup npx http-server -p 3000 -c-1 > frontend.log 2>&1 &
          echo $! > frontend.pid
          echo "Frontend PID: $(cat frontend.pid)"
        shell: bash

      - name: Wait for frontend to be ready
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Waiting for frontend... (attempt $i)"
            sleep 1
          done
          echo "Frontend failed to start"
          cat frontend/frontend.log || true
          exit 1

      - name: Run Cypress E2E tests
        run: npx cypress run --headless --browser chrome
        working-directory: .

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos/

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: Stop backend server
        if: always()
        shell: bash
        run: |
          if [ -f backend/server.pid ]; then
            kill $(cat backend/server.pid) || true
            rm backend/server.pid
          fi

      - name: Stop frontend server
        if: always()
        shell: bash
        run: |
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
            rm frontend/frontend.pid
          fi

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: server-logs
          path: |
            backend/server.log
            frontend/frontend.log

      - name: Report test failure
        if: failure()
        run: echo "E2E tests failed. Check artifacts for screenshots and videos."
